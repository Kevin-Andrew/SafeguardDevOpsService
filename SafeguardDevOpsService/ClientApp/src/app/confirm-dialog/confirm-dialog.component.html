<div mat-dialog-title>
   <div class='dialog-title-elements'>
      <div class='title-text'>{{title}}</div>
      <div class='close-button'><button *ngIf='!showCancel' mat-icon-button class='link-button' mat-dialog-close tabindex='-1'><mat-icon>close</mat-icon></button></div>
   </div>
</div>
<div class='dialog-content' mat-dialog-content>
   <div [innerHTML]="message"></div>
</div>
<div mat-dialog-actions align='end'>
  <button mat-button (click)="close()" cdkFocusInitial *ngIf="showCancel">Cancel</button>
  <button mat-flat-button color='primary' (click)="confirm()">{{confirmText}}</button>
</div>
